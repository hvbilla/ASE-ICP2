<div class="card justify-center" style="width: 30rem;">
    <div class="card-body">
        <form>
            <h2 class="card-title text-center">Signup</h2>
            <br />

            <div class="form-group">
                <label for="inputEmail4">First name</label>
                <input type="text" name="firstname"  [(ngModel)]="signup.firstname" class="form-control"  placeholder="First name" required minlength="5">
            </div>
            <div class="form-group">
                <label for="inputEmail4">Last name</label>
                <input type="text" name="lastname"  [(ngModel)]="signup.lastname" class="form-control" placeholder="Last name" required>
            </div>

            <div class="form-group">
                <label for="inputEmail4">Email</label>
                <input type="email" name="email"  [(ngModel)]="signup.email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>

            <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="email" name="username"  [(ngModel)]="signup.username" class="form-control" id="inputEmail4" placeholder="Username" required>
                </div>

            <div class="form-group">
                <label for="inputPassword4">Password</label>
                <input type="password" name="password"  [(ngModel)]="signup.password" class="form-control" id="inputPassword4" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="inputPassword4">ReType Password</label>
                <input type="password" name="clonepwd" (ngModelChange)="matchPassword()" [(ngModel)]="signup.clonepwd" class="form-control" id="inputPassword5" placeholder="Password" required>
            </div>
            <button type="submit" (click)="submitCredentials()" class="btn btn-primary" routerLink="/signin">Submit</button>
            <a routerLink="/signin" class="btn btn-link">Login</a>
        </form>

    </div>
</div>
